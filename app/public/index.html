<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claude Hub | l7-partners</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      min-height: 100vh;
      padding: 2rem;
    }

    .container { max-width: 1200px; margin: 0 auto; }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #30363d;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #f0f6fc;
    }

    .status-bar {
      display: flex;
      gap: 1rem;
      font-size: 0.875rem;
    }

    .status-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #3fb950;
    }

    .status-dot.warning { background: #d29922; }

    .section { margin-bottom: 2rem; }

    .section-title {
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #8b949e;
      margin-bottom: 1rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 1rem;
    }

    .card {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 6px;
      overflow: hidden;
      transition: border-color 0.2s;
    }

    .card:hover { border-color: #58a6ff; }

    .card-header {
      padding: 1rem;
      border-bottom: 1px solid #30363d;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .card-title {
      font-size: 1rem;
      font-weight: 600;
      color: #f0f6fc;
      margin-bottom: 0.25rem;
    }

    .card-type {
      font-size: 0.75rem;
      padding: 0.125rem 0.5rem;
      border-radius: 10px;
      background: #30363d;
      color: #8b949e;
    }

    .card-type.knowledge-base { background: #1f6feb33; color: #58a6ff; }
    .card-type.app { background: #238636; color: #3fb950; }
    .card-type.workflow { background: #9e6a03; color: #d29922; }

    .card-desc {
      font-size: 0.875rem;
      color: #8b949e;
    }

    .card-body {
      padding: 1rem;
      display: none;
    }

    .card.expanded .card-body { display: block; }

    .card-section {
      margin-bottom: 1rem;
    }

    .card-section:last-child { margin-bottom: 0; }

    .card-section-title {
      font-size: 0.75rem;
      text-transform: uppercase;
      color: #8b949e;
      margin-bottom: 0.5rem;
    }

    .tag-list {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .tag {
      font-size: 0.75rem;
      padding: 0.25rem 0.5rem;
      background: #30363d;
      border-radius: 4px;
      color: #c9d1d9;
    }

    .link-list { list-style: none; }

    .link-list li {
      padding: 0.25rem 0;
      font-size: 0.875rem;
    }

    .link-list a {
      color: #58a6ff;
      text-decoration: none;
    }

    .link-list a:hover { text-decoration: underline; }

    .meta {
      display: flex;
      gap: 1rem;
      font-size: 0.75rem;
      color: #8b949e;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid #30363d;
    }

    .expand-icon {
      color: #8b949e;
      transition: transform 0.2s;
    }

    .card.expanded .expand-icon { transform: rotate(180deg); }

    .mcp-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 0.75rem;
    }

    .mcp-card {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 0.75rem 1rem;
    }

    .mcp-name {
      font-size: 0.875rem;
      font-weight: 500;
      color: #f0f6fc;
    }

    .mcp-status {
      font-size: 0.75rem;
      color: #3fb950;
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    /* Agent card styles */
    .agent-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 1rem;
    }

    .agent-card {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 1rem;
      transition: border-color 0.2s;
    }

    .agent-card:hover { border-color: #58a6ff; }

    .agent-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 0.5rem;
    }

    .agent-name {
      font-size: 0.9rem;
      font-weight: 600;
      color: #f0f6fc;
    }

    .agent-type {
      font-size: 0.7rem;
      padding: 0.125rem 0.4rem;
      border-radius: 10px;
      background: #30363d;
      color: #8b949e;
    }

    .agent-type.codebase { background: #238636; color: #3fb950; }
    .agent-type.consultant { background: #1f6feb33; color: #58a6ff; }
    .agent-type.webhook-based { background: #9e6a03; color: #d29922; }
    .agent-type.skill-based { background: #6e40c9; color: #a371f7; }
    .agent-type.knowledge-based { background: #da3633; color: #f85149; }
    .agent-type.processor { background: #1f6feb33; color: #79c0ff; }
    .agent-type.built-in { background: #30363d; color: #c9d1d9; }

    .agent-desc {
      font-size: 0.8rem;
      color: #8b949e;
      margin-bottom: 0.75rem;
    }

    .agent-caps {
      display: flex;
      flex-wrap: wrap;
      gap: 0.35rem;
    }

    .agent-cap {
      font-size: 0.65rem;
      padding: 0.15rem 0.4rem;
      background: #21262d;
      border-radius: 3px;
      color: #8b949e;
    }

    /* Skill card styles */
    .skill-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 0.75rem;
    }

    .skill-card {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 0.85rem 1rem;
      transition: border-color 0.2s;
    }

    .skill-card:hover { border-color: #a371f7; }

    .skill-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.35rem;
    }

    .skill-name {
      font-size: 0.875rem;
      font-weight: 500;
      color: #f0f6fc;
    }

    .skill-trigger {
      font-size: 0.7rem;
      font-family: monospace;
      padding: 0.15rem 0.4rem;
      background: #6e40c933;
      border-radius: 4px;
      color: #a371f7;
    }

    .skill-desc {
      font-size: 0.75rem;
      color: #8b949e;
    }

    /* Workflow card styles */
    .workflow-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 0.75rem;
    }

    .workflow-card {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 0.85rem 1rem;
      transition: border-color 0.2s;
    }

    .workflow-card:hover { border-color: #d29922; }

    .workflow-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.35rem;
    }

    .workflow-name {
      font-size: 0.875rem;
      font-weight: 500;
      color: #f0f6fc;
    }

    .workflow-status {
      font-size: 0.65rem;
      padding: 0.15rem 0.4rem;
      border-radius: 10px;
      background: #238636;
      color: #3fb950;
    }

    .workflow-status.inactive {
      background: #30363d;
      color: #8b949e;
    }

    .workflow-desc {
      font-size: 0.75rem;
      color: #8b949e;
      margin-bottom: 0.5rem;
    }

    .workflow-triggers {
      display: flex;
      gap: 0.35rem;
    }

    .workflow-trigger {
      font-size: 0.65rem;
      padding: 0.15rem 0.4rem;
      background: #9e6a0333;
      border-radius: 3px;
      color: #d29922;
    }

    /* Prompt card styles */
    .prompt-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 0.75rem;
    }

    .prompt-card {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 0.85rem 1rem;
      transition: border-color 0.2s;
    }

    .prompt-card:hover { border-color: #79c0ff; }

    .prompt-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.35rem;
    }

    .prompt-name {
      font-size: 0.875rem;
      font-weight: 500;
      color: #f0f6fc;
    }

    .prompt-type {
      font-size: 0.65rem;
      padding: 0.15rem 0.4rem;
      border-radius: 10px;
      background: #1f6feb33;
      color: #79c0ff;
    }

    .prompt-type.system { background: #6e40c933; color: #a371f7; }

    .prompt-desc {
      font-size: 0.75rem;
      color: #8b949e;
      margin-bottom: 0.5rem;
    }

    .prompt-file {
      font-size: 0.7rem;
      font-family: monospace;
      color: #58a6ff;
    }

    footer {
      margin-top: 3rem;
      padding-top: 1rem;
      border-top: 1px solid #30363d;
      font-size: 0.75rem;
      color: #8b949e;
      text-align: center;
    }

    /* Loading states */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      color: #8b949e;
    }

    .loading-spinner {
      width: 20px;
      height: 20px;
      border: 2px solid #30363d;
      border-top-color: #58a6ff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 0.75rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error-message {
      padding: 1rem;
      background: #da363333;
      border: 1px solid #da3633;
      border-radius: 6px;
      color: #f85149;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Claude Hub</h1>
      <div class="status-bar">
        <div class="status-item">
          <span class="status-dot"></span>
          <span>MCP Connected</span>
        </div>
        <div class="status-item" id="n8n-status">
          <span class="status-dot warning"></span>
          <span>n8n Checking...</span>
        </div>
      </div>
    </header>

    <section class="section">
      <h2 class="section-title">Projects & Knowledge Bases</h2>
      <div class="grid" id="projects-grid">
        <!-- Populated by JS -->
      </div>
    </section>

    <section class="section">
      <h2 class="section-title">Agents</h2>
      <div class="agent-grid" id="agents-grid">
        <!-- Populated by JS -->
      </div>
    </section>

    <section class="section">
      <h2 class="section-title">Skills</h2>
      <div class="skill-grid" id="skills-grid">
        <!-- Populated by JS -->
      </div>
    </section>

    <section class="section">
      <h2 class="section-title">Workflows</h2>
      <div class="workflow-grid" id="workflows-grid">
        <!-- Populated by JS -->
      </div>
    </section>

    <section class="section">
      <h2 class="section-title">Prompts</h2>
      <div class="prompt-grid" id="prompts-grid">
        <!-- Populated by JS -->
      </div>
    </section>

    <section class="section">
      <h2 class="section-title">MCP Servers</h2>
      <div class="mcp-grid" id="mcp-grid">
        <!-- Populated by JS -->
      </div>
    </section>

    <footer>
      Claude Hub &middot; claude.l7-partners.com &middot;
      <a href="https://github.com/jefflitt1/claude-hub" style="color: #58a6ff;">GitHub</a>
    </footer>
  </div>

  <script>
    // XSS prevention - escape HTML entities
    function escapeHtml(str) {
      if (str == null) return '';
      return String(str)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#39;');
    }

    // Show loading state in a grid
    function showLoading(gridId) {
      const grid = document.getElementById(gridId);
      if (grid) {
        grid.innerHTML = '<div class="loading"><div class="loading-spinner"></div>Loading...</div>';
      }
    }

    // Show error state in a grid
    function showError(gridId, message) {
      const grid = document.getElementById(gridId);
      if (grid) {
        grid.innerHTML = `<div class="error-message">Failed to load: ${escapeHtml(message)}</div>`;
      }
    }

    async function loadData() {
      // Show loading states
      showLoading('projects-grid');
      showLoading('agents-grid');
      showLoading('skills-grid');
      showLoading('workflows-grid');
      showLoading('prompts-grid');
      showLoading('mcp-grid');

      // Use Promise.allSettled for error boundaries - individual failures won't break everything
      const results = await Promise.allSettled([
        fetch('/api/projects').then(r => r.json()),
        fetch('/api/graph').then(r => r.json()),
        fetch('/api/agents').then(r => r.json()),
        fetch('/api/skills').then(r => r.json()),
        fetch('/api/workflows').then(r => r.json()),
        fetch('/api/prompts').then(r => r.json())
      ]);

      const [projectsResult, graphResult, agentsResult, skillsResult, workflowsResult, promptsResult] = results;

      // Render each section independently - failures don't cascade
      if (projectsResult.status === 'fulfilled') {
        renderProjects(projectsResult.value);
      } else {
        showError('projects-grid', projectsResult.reason?.message || 'Unknown error');
      }

      if (agentsResult.status === 'fulfilled') {
        renderAgents(agentsResult.value);
      } else {
        showError('agents-grid', agentsResult.reason?.message || 'Unknown error');
      }

      if (skillsResult.status === 'fulfilled') {
        renderSkills(skillsResult.value);
      } else {
        showError('skills-grid', skillsResult.reason?.message || 'Unknown error');
      }

      if (workflowsResult.status === 'fulfilled') {
        renderWorkflows(workflowsResult.value);
      } else {
        showError('workflows-grid', workflowsResult.reason?.message || 'Unknown error');
      }

      if (promptsResult.status === 'fulfilled') {
        renderPrompts(promptsResult.value);
      } else {
        showError('prompts-grid', promptsResult.reason?.message || 'Unknown error');
      }

      if (graphResult.status === 'fulfilled' && graphResult.value.nodes?.mcpServers) {
        renderMcpServers(graphResult.value.nodes.mcpServers);
      } else {
        showError('mcp-grid', graphResult.reason?.message || 'Unknown error');
      }
    }

    function renderProjects(projects) {
      const grid = document.getElementById('projects-grid');
      grid.innerHTML = projects.map(p => `
        <div class="card" data-id="${escapeHtml(p.id)}">
          <div class="card-header" onclick="toggleCard('${escapeHtml(p.id)}')">
            <div>
              <div class="card-title">${escapeHtml(p.name)}</div>
              <div class="card-desc">${escapeHtml(p.description)}</div>
            </div>
            <div style="display: flex; align-items: center; gap: 0.5rem;">
              <span class="card-type ${escapeHtml(p.type)}">${escapeHtml(p.type)}</span>
              <span class="expand-icon">â–¼</span>
            </div>
          </div>
          <div class="card-body">
            ${p.sections ? `
              <div class="card-section">
                <div class="card-section-title">Sections</div>
                <div class="tag-list">
                  ${p.sections.map(s => `<span class="tag">${escapeHtml(s)}</span>`).join('')}
                </div>
              </div>
            ` : ''}
            ${p.files ? `
              <div class="card-section">
                <div class="card-section-title">Files</div>
                <ul class="link-list">
                  ${p.files.map(f => `<li>${escapeHtml(f.path)} <span style="color:#8b949e">(${escapeHtml(f.lines)} lines)</span></li>`).join('')}
                </ul>
              </div>
            ` : ''}
            ${p.connections?.external ? `
              <div class="card-section">
                <div class="card-section-title">External Links</div>
                <ul class="link-list">
                  ${p.connections.external.map(e => `<li><a href="${escapeHtml(e.url)}" target="_blank">${escapeHtml(e.name)}</a> <span style="color:#8b949e">(${escapeHtml(e.type)})</span></li>`).join('')}
                </ul>
              </div>
            ` : ''}
            ${p.repo ? `
              <div class="card-section">
                <div class="card-section-title">Repository</div>
                <ul class="link-list">
                  <li><a href="${escapeHtml(p.repo)}" target="_blank">${escapeHtml(p.repo)}</a></li>
                </ul>
              </div>
            ` : ''}
            ${p.hosting ? `
              <div class="card-section">
                <div class="card-section-title">Hosting</div>
                <div class="tag-list">
                  ${p.hosting.domain ? `<span class="tag">${escapeHtml(p.hosting.domain)}</span>` : ''}
                  ${p.hosting.server ? `<span class="tag">${escapeHtml(p.hosting.server)}</span>` : ''}
                  ${p.hosting.tunnel ? `<span class="tag">${escapeHtml(p.hosting.tunnel)}</span>` : ''}
                </div>
              </div>
            ` : ''}
            <div class="meta">
              <span>Created: ${escapeHtml(p.created)}</span>
              <span>Updated: ${escapeHtml(p.updated)}</span>
              <span>Status: ${escapeHtml(p.status)}</span>
            </div>
          </div>
        </div>
      `).join('');
    }

    function renderAgents(agents) {
      const grid = document.getElementById('agents-grid');
      grid.innerHTML = agents.map(a => `
        <div class="agent-card">
          <div class="agent-header">
            <div class="agent-name">${escapeHtml(a.name)}</div>
            <span class="agent-type ${escapeHtml(a.type)}">${escapeHtml(a.type)}</span>
          </div>
          <div class="agent-desc">${escapeHtml(a.description)}</div>
          ${a.capabilities && a.capabilities.length > 0 ? `
            <div class="agent-caps">
              ${a.capabilities.slice(0, 4).map(c => `<span class="agent-cap">${escapeHtml(c)}</span>`).join('')}
              ${a.capabilities.length > 4 ? `<span class="agent-cap">+${a.capabilities.length - 4} more</span>` : ''}
            </div>
          ` : ''}
        </div>
      `).join('');
    }

    function renderSkills(skills) {
      const grid = document.getElementById('skills-grid');
      grid.innerHTML = skills.map(s => `
        <div class="skill-card">
          <div class="skill-header">
            <div class="skill-name">${escapeHtml(s.name)}</div>
            ${s.trigger && s.trigger !== 'context-aware' ? `<span class="skill-trigger">${escapeHtml(s.trigger)}</span>` : ''}
          </div>
          <div class="skill-desc">${escapeHtml(s.description)}</div>
        </div>
      `).join('');
    }

    function renderWorkflows(workflows) {
      const grid = document.getElementById('workflows-grid');
      grid.innerHTML = workflows.map(w => `
        <div class="workflow-card">
          <div class="workflow-header">
            <div class="workflow-name">${escapeHtml(w.name)}</div>
            <span class="workflow-status ${w.status !== 'active' ? 'inactive' : ''}">${escapeHtml(w.status)}</span>
          </div>
          <div class="workflow-desc">${escapeHtml(w.description)}</div>
          ${w.triggers && w.triggers.length > 0 ? `
            <div class="workflow-triggers">
              ${w.triggers.map(t => `<span class="workflow-trigger">${escapeHtml(t)}</span>`).join('')}
            </div>
          ` : ''}
        </div>
      `).join('');
    }

    function renderPrompts(prompts) {
      const grid = document.getElementById('prompts-grid');
      grid.innerHTML = prompts.map(p => `
        <div class="prompt-card">
          <div class="prompt-header">
            <div class="prompt-name">${escapeHtml(p.name)}</div>
            <span class="prompt-type ${escapeHtml(p.type)}">${escapeHtml(p.type)}</span>
          </div>
          <div class="prompt-desc">${escapeHtml(p.description)}</div>
          ${p.file ? `<div class="prompt-file">${escapeHtml(p.file)}</div>` : ''}
        </div>
      `).join('');
    }

    function renderMcpServers(servers) {
      const grid = document.getElementById('mcp-grid');
      grid.innerHTML = servers.map(s => `
        <div class="mcp-card">
          <div class="mcp-name">${escapeHtml(s.name)}</div>
          <div class="mcp-status">
            <span class="status-dot"></span>
            ${escapeHtml(s.status)}
          </div>
        </div>
      `).join('');
    }

    function toggleCard(id) {
      const card = document.querySelector(`.card[data-id="${id}"]`);
      card.classList.toggle('expanded');
    }

    async function checkN8nHealth() {
      const statusEl = document.getElementById('n8n-status');
      try {
        const res = await fetch('/api/health/n8n');
        const data = await res.json();
        const dot = statusEl.querySelector('.status-dot');
        const text = statusEl.querySelector('span:last-child');

        if (data.status === 'online') {
          dot.className = 'status-dot';
          text.textContent = 'n8n Online';
        } else if (data.status === 'degraded') {
          dot.className = 'status-dot warning';
          text.textContent = 'n8n Degraded';
        } else {
          dot.className = 'status-dot warning';
          text.textContent = 'n8n Offline';
        }
      } catch (error) {
        const dot = statusEl.querySelector('.status-dot');
        const text = statusEl.querySelector('span:last-child');
        dot.className = 'status-dot warning';
        text.textContent = 'n8n Unknown';
      }
    }

    loadData();
    checkN8nHealth();
  </script>
</body>
</html>
